<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment From</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <form action="">
    
    <div class="Headig">
        <br>
        <b><p>Payment Form</p></b>
        <br>

    </div>

    
    <p style="color: brown;">Required are followed by *</p>

    
    <p><h3 style="color: rgb(255, 0, 0);">Contact infrmation</h3></p>
    <p class="Name">
    
        Name*<input type="text" name="name" required>
    </p>
    <fieldset>
        <legend>Gender*</legend>
             <p>
                Male <input type="radio" name="Gender">
                FeMale <input type="radio" name="Gender">
            </p>
        
    </fieldset>

   
    <p class="address">
        Address <br><textarea name="Address" id="Address" rows="4" cols="100"></textarea>
    </p>

    <p>
        City*<input type="text" name="city" required>
    </p>
  
    <p>
        Country*<input type="text" name="country" required>
    </p>
    <p>
        Pincode*<input type="text" name="pincode" required>
    </p>
    <p>
        Mobile*<input type="text" name="mobile" required>
    </p>
    <p>
        Email*<input type="text" name="email" required>
    </p>
    <p>
        Password*<input type="password" name="password" required>
    </p>

    <p><h3 style="color: rgb(255, 0, 0);">Payment infrmation</h3></p>
    <p>Card Type*
        <select name="cardtype" id="cardtype">
            <option value="">--select card type--</option>
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="American Express">American Express</option>
            <option value="Rupay">Rupay</option>
        required</select>
    </p>
    <p>Card Number*
        <input type="text" name="cardnumber" required>
    </p>
    <p>CVV*
        <input type="text" name="cvv" required>
    </p>
    <p>Expiry Date*
        <input type="date" name="expirydate" required>
    </p>

   
    <p class="end">
    <input type="submit" name="submit" value="Submit">
    <input type="reset" name="reset" value="Reset">
    </p>

   <p><input type="checkbox" name="pasrus" id="City">Pasrur</p> -->

    
    </form>
</body>
